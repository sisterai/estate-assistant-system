apiVersion: apps/v1
kind: Deployment
metadata:
  name: estatewise-frontend-blue
  labels:
    app: estatewise-frontend
    version: blue
    app.kubernetes.io/part-of: estatewise
    deployment-strategy: blue-green
  namespace: estatewise
spec:
  replicas: 2
  selector:
    matchLabels:
      app: estatewise-frontend
      version: blue
  template:
    metadata:
      labels:
        app: estatewise-frontend
        version: blue
        app.kubernetes.io/part-of: estatewise
      annotations:
        consul.hashicorp.com/connect-service: "estatewise-frontend"
        consul.hashicorp.com/connect-service-port: "http"
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/estatewise-app-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DEPLOYMENT_SLOT
              value: "blue"
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "https://api.estatewise.local"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      terminationGracePeriodSeconds: 30
