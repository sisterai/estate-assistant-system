apiVersion: apps/v1
kind: Deployment
metadata:
  name: estatewise-frontend-canary
  labels:
    app: estatewise-frontend
    version: canary
    app.kubernetes.io/part-of: estatewise
    deployment-strategy: canary
  namespace: estatewise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: estatewise-frontend
      version: canary
  template:
    metadata:
      labels:
        app: estatewise-frontend
        version: canary
        app.kubernetes.io/part-of: estatewise
      annotations:
        consul.hashicorp.com/connect-service: "estatewise-frontend"
        consul.hashicorp.com/connect-service-port: "http"
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/estatewise-app-frontend:canary
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DEPLOYMENT_SLOT
              value: "canary"
            - name: CANARY_ENABLED
              value: "true"
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "https://api.estatewise.local"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 3
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      terminationGracePeriodSeconds: 30
