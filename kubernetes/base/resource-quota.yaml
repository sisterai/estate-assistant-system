apiVersion: v1
kind: ResourceQuota
metadata:
  name: estatewise-quota
  namespace: estatewise
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "5"
    pods: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: estatewise-limitrange
  namespace: estatewise
spec:
  limits:
    # Container limits
    - type: Container
      max:
        cpu: "2"
        memory: 4Gi
      min:
        cpu: 50m
        memory: 64Mi
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
    # Pod limits
    - type: Pod
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: 50m
        memory: 64Mi
