apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: estatewise-frontend-hpa
  namespace: estatewise
  labels:
    app: estatewise-frontend
    app.kubernetes.io/part-of: estatewise
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: estatewise-frontend
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 3
          periodSeconds: 30
      selectPolicy: Max
