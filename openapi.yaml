openapi: "3.0.3"
info:
  title: "EstateWise API"
  version: "1.0.0"
  description: >
    API documentation for EstateWise chatbot - an AI assistant helping users find their dream homes in Chapel Hill, NC.
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
servers:
  - url: "https://estatewise-backend.vercel.app/"
    description: "Production server"
  - url: "http://localhost:3001"
    description: "Local server"
paths:
  /api/auth/signup:
    post:
      summary: "Sign up for a new account"
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
            example:
              username: "johndoe"
              email: "johndoe@example.com"
              password: "yourSecurePassword123"
      responses:
        "201":
          description: "User created successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
              example:
                token: "string"
                user:
                  username: "string"
                  email: "string"
        "400":
          description: "User already exists"
        "500":
          description: "Server error - Failed to create user"
  /api/auth/login:
    post:
      summary: "Login to your account"
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            example:
              email: "johndoe@example.com"
              password: "yourSecurePassword123"
      responses:
        "200":
          description: "Login successful"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
              example:
                token: "string"
                user:
                  username: "string"
                  email: "string"
        "400":
          description: "Invalid credentials"
        "500":
          description: "Server error - Failed to login"
  /api/auth/logout:
    post:
      summary: "Log out of your account"
      tags:
        - Auth
      responses:
        "200":
          description: "Logout successful; user token is cleared"
  /api/auth/verify-email:
    post:
      summary: "Verify the user's email address"
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyEmailRequest"
            example:
              email: "johndoe@example.com"
      responses:
        "200":
          description: "Email verified successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifyEmailResponse"
              example:
                message: "Email verified"
                email: "user@example.com"
        "404":
          description: "User not found"
        "500":
          description: "Server error - Failed to verify email"
  /api/auth/reset-password:
    post:
      summary: "Reset the user's password"
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
            example:
              email: "johndoe@example.com"
              newPassword: "newSecurePassword456"
      responses:
        "200":
          description: "Password reset successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
              example:
                message: "Password reset successfully"
        "404":
          description: "User not found"
        "500":
          description: "Server error - Failed to reset password"
  /api/chat:
    post:
      summary: "Send a chat message to EstateWise"
      tags:
        - Chat
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatRequest"
            example:
              history:
                - role: "user"
                  parts:
                    - text: "Hello, how can I help you?"
              message: "I need information on property taxes."
      responses:
        "200":
          description: "Chat response returned successfully."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatResponse"
              example:
                response: "Sure, I can help you with property taxes. Could you provide more details?"
                expertViews: {}
                convoId: "string"
        "401":
          description: "Unauthorized - invalid or missing authentication token."
        "500":
          description: "Server error - Unable to process chat request."
  /api/chat/rate:
    post:
      summary: "Rate a conversation"
      tags:
        - Chat
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - convoId
                - rating
              properties:
                convoId:
                  type: string
                  description: "ID of the conversation to rate"
                rating:
                  type: string
                  enum: [up, down]
                  description: "'up' for thumbs up, 'down' for thumbs down"
            example:
              convoId: "60d0fe4f5311236168a109ca"
              rating: "up"
      responses:
        "200":
          description: "Rating recorded successfully."
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  expertWeights:
                    type: object
                    additionalProperties:
                      type: number
        "401":
          description: "Unauthorized - invalid or missing authentication token."
        "404":
          description: "Conversation not found."
        "500":
          description: "Server error - Unable to process rating request."
  /api/conversations:
    post:
      summary: "Create a new conversation"
      tags:
        - Conversations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewConversationRequest"
            example:
              title: "My Conversation Title"
      responses:
        "201":
          description: "Conversation created successfully."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
              example:
                _id: "string"
                user: "string"
                title: "string"
                messages: []
                createdAt: "2025-04-16T06:45:15.749Z"
                updatedAt: "2025-04-16T06:45:15.749Z"
        "401":
          description: "Unauthorized - User not authenticated."
        "500":
          description: "Server error - Failed to create conversation."
    get:
      summary: "Retrieve all conversations for the authenticated user"
      tags:
        - Conversations
      responses:
        "200":
          description: "A list of conversations for the user."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Conversation"
              example:
                - _id: "string"
                  user: "string"
                  title: "string"
                  messages: []
                  createdAt: "2025-04-16T06:45:15.751Z"
                  updatedAt: "2025-04-16T06:45:15.751Z"
        "401":
          description: "Unauthorized - User not authenticated."
        "500":
          description: "Server error - Failed to fetch conversations."
  /api/conversations/search:
    get:
      summary: "Search conversations by title"
      tags:
        - Conversations
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: true
          description: "Search query to filter conversations by title."
      responses:
        "200":
          description: "A list of conversations matching the search criteria."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Conversation"
              example:
                - _id: "string"
                  user: "string"
                  title: "string"
                  messages: []
                  createdAt: "2025-04-16T06:45:15.752Z"
                  updatedAt: "2025-04-16T06:45:15.752Z"
        "401":
          description: "Unauthorized - User not authenticated."
        "500":
          description: "Search failed due to a server error."
  /api/conversations/{id}:
    put:
      summary: "Update the title of a conversation"
      tags:
        - Conversations
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: "Unique ID of the conversation to update."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateConversationRequest"
            example:
              title: "Updated Conversation Title"
      responses:
        "200":
          description: "Conversation updated successfully."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
              example:
                _id: "string"
                user: "string"
                title: "string"
                messages: []
                createdAt: "2025-04-16T06:45:15.755Z"
                updatedAt: "2025-04-16T06:45:15.755Z"
        "401":
          description: "Unauthorized - User not authenticated."
        "404":
          description: "Conversation not found."
        "500":
          description: "Server error - Failed to update conversation."
    delete:
      summary: "Delete a conversation"
      tags:
        - Conversations
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: "Unique ID of the conversation to delete."
      responses:
        "200":
          description: "Conversation deleted successfully."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
              example:
                message: "Conversation deleted successfully"
        "401":
          description: "Unauthorized - User not authenticated."
  /api/properties:
    get:
      summary: "Search properties and generate chart specs"
      tags:
        - Properties
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: true
          description: "Full-text query to search similar properties"
        - in: query
          name: topK
          schema:
            type: integer
            default: 10
          description: "Maximum number of properties to return"
      responses:
        "200":
          description: "Matching properties plus 12 distinct Chart.js specs"
          content:
            application/json:
              schema:
                type: object
                properties:
                  listings:
                    type: array
                    items:
                      $ref: "#/components/schemas/Property"
                  charts:
                    type: object
                    description: "Map of 12 Chart.js specs"
        "500":
          description: "Server error - Failed to fetch property data."
  /api/properties/by-ids:
    get:
      summary: "Get properties by IDs"
      tags:
        - Properties
      parameters:
        - in: query
          name: ids
          schema:
            type: array
            items:
              type: string
          required: true
          description: "Array of property IDs"
      responses:
        "200":
          description: "List of properties"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Property"
        "500":
          description: "Server error - Failed to fetch properties."
  /api/properties/lookup:
    get:
      summary: "Lookup properties by address/city/state/zip and optional beds/baths"
      tags:
        - Properties
      parameters:
        - in: query
          name: address
          schema:
            type: string
        - in: query
          name: city
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
        - in: query
          name: zipcode
          schema:
            type: string
        - in: query
          name: beds
          schema:
            type: integer
        - in: query
          name: baths
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: "Compact list of candidate properties including ZPIDs"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Property"
        "400":
          description: "Missing filters"
  /api/commute-profiles:
    post:
      summary: "Create a new commute profile"
      tags:
        - Commute Profiles
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CommuteProfile"
      responses:
        "201":
          description: "Commute profile created successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommuteProfile"
        "400":
          description: "Validation error"
        "401":
          description: "Unauthorized"
        "409":
          description: "Profile with this name already exists"
        "500":
          description: "Internal server error"
    get:
      summary: "Get all commute profiles for authenticated user"
      tags:
        - Commute Profiles
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "List of commute profiles"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CommuteProfile"
        "401":
          description: "Unauthorized"
        "500":
          description: "Internal server error"
  /api/commute-profiles/{id}:
    get:
      summary: "Get a specific commute profile by ID"
      tags:
        - Commute Profiles
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: "Commute profile ID"
      responses:
        "200":
          description: "Commute profile details"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommuteProfile"
        "400":
          description: "Invalid profile ID format"
        "401":
          description: "Unauthorized"
        "404":
          description: "Profile not found"
        "500":
          description: "Internal server error"
    put:
      summary: "Update a commute profile"
      tags:
        - Commute Profiles
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: "Commute profile ID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CommuteProfile"
      responses:
        "200":
          description: "Commute profile updated successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommuteProfile"
        "400":
          description: "Validation error"
        "401":
          description: "Unauthorized"
        "404":
          description: "Profile not found"
        "409":
          description: "Profile with this name already exists"
        "500":
          description: "Internal server error"
    delete:
      summary: "Delete a commute profile"
      tags:
        - Commute Profiles
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: "Commute profile ID"
      responses:
        "200":
          description: "Commute profile deleted successfully"
        "400":
          description: "Invalid profile ID format"
        "401":
          description: "Unauthorized"
        "404":
          description: "Profile not found"
        "500":
          description: "Internal server error"
  /api/graph/similar/{zpid}:
    get:
      summary: "Similar properties via graph relationships with reasons"
      tags:
        - Graph
      parameters:
        - in: path
          name: zpid
          required: true
          schema:
            type: integer
          description: "Property ZPID"
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: "Number of similar properties to return"
      responses:
        "200":
          description: "List of similar properties and reasons"
        "503":
          description: "Neo4j not configured"
  /api/graph/explain:
    get:
      summary: "Explain why two properties are related"
      tags:
        - Graph
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: integer
          description: "Source property ZPID"
        - in: query
          name: to
          required: true
          schema:
            type: integer
          description: "Target property ZPID"
      responses:
        "200":
          description: "Path explanation"
  /api/graph/neighborhood/{name}:
    get:
      summary: "Neighborhood stats and sample properties"
      tags:
        - Graph
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
          description: "Neighborhood name"
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
          description: "Number of properties to return"
      responses:
        "200":
          description: "Stats and properties"
  /api/posts:
    post:
      summary: "Create a new forum post"
      tags:
        - Posts
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                category:
                  type: string
      responses:
        "201":
          description: "Post created successfully"
        "401":
          description: "Unauthorized"
        "500":
          description: "Failed to create post"
    get:
      summary: "Retrieve all posts with pagination"
      tags:
        - Posts
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: "Filter by category"
        - in: query
          name: page
          schema:
            type: number
          description: "Page number"
        - in: query
          name: limit
          schema:
            type: number
          description: "Posts per page"
      responses:
        "200":
          description: "A list of posts"
        "500":
          description: "Failed to fetch posts"
  /api/posts/search:
    get:
      summary: "Search posts by title or content"
      tags:
        - Posts
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: true
          description: "Search query"
        - in: query
          name: category
          schema:
            type: string
          description: "Filter by category"
      responses:
        "200":
          description: "Search results"
        "400":
          description: "Search query is required"
        "500":
          description: "Search failed"
  /api/posts/{id}:
    get:
      summary: "Get a single post by ID"
      tags:
        - Posts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Post details"
        "404":
          description: "Post not found"
        "500":
          description: "Failed to fetch post"
    put:
      summary: "Update a post"
      tags:
        - Posts
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                category:
                  type: string
      responses:
        "200":
          description: "Post updated successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Post not found"
        "500":
          description: "Failed to update post"
    delete:
      summary: "Delete a post"
      tags:
        - Posts
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Post deleted successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Post not found"
        "500":
          description: "Failed to delete post"
  /api/posts/{id}/upvote:
    post:
      summary: "Upvote a post"
      tags:
        - Posts
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Post upvoted successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Post not found"
        "500":
          description: "Failed to upvote post"
  /api/posts/{id}/downvote:
    post:
      summary: "Downvote a post"
      tags:
        - Posts
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Post downvoted successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Post not found"
        "500":
          description: "Failed to downvote post"
  /api/comments:
    post:
      summary: "Create a new comment on a post"
      tags:
        - Comments
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: string
                content:
                  type: string
      responses:
        "201":
          description: "Comment created successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Post not found"
        "500":
          description: "Failed to create comment"
  /api/comments/post/{postId}:
    get:
      summary: "Get all comments for a specific post"
      tags:
        - Comments
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "A list of comments"
        "500":
          description: "Failed to fetch comments"
  /api/comments/{id}:
    put:
      summary: "Update a comment"
      tags:
        - Comments
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        "200":
          description: "Comment updated successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Comment not found"
        "500":
          description: "Failed to update comment"
    delete:
      summary: "Delete a comment"
      tags:
        - Comments
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Comment deleted successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Comment not found"
        "500":
          description: "Failed to delete comment"
  /api/comments/{id}/upvote:
    post:
      summary: "Upvote a comment"
      tags:
        - Comments
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Comment upvoted successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Comment not found"
        "500":
          description: "Failed to upvote comment"
  /api/comments/{id}/downvote:
    post:
      summary: "Downvote a comment"
      tags:
        - Comments
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Comment downvoted successfully"
        "401":
          description: "Unauthorized"
        "404":
          description: "Comment not found"
        "500":
          description: "Failed to downvote comment"
components:
  schemas:
    SignupRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          example: "johndoe"
        email:
          type: string
          format: email
          example: "johndoe@example.com"
        password:
          type: string
          format: password
          example: "yourSecurePassword123"
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "johndoe@example.com"
        password:
          type: string
          format: password
          example: "yourSecurePassword123"
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          example: "string"
        user:
          type: object
          properties:
            username:
              type: string
              example: "string"
            email:
              type: string
              format: email
              example: "string"
    VerifyEmailRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          example: "johndoe@example.com"
    VerifyEmailResponse:
      type: object
      properties:
        message:
          type: string
          example: "Email verified"
        email:
          type: string
          format: email
          example: "user@example.com"
    ResetPasswordRequest:
      type: object
      required:
        - email
        - newPassword
      properties:
        email:
          type: string
          format: email
