{{- if .Values.security.networkPolicies.enabled }}
{{- if .Values.backend.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "estatewise.componentName" (dict "root" . "component" "backend") }}-netpol
  namespace: {{ include "estatewise.namespace" . }}
spec:
  podSelector:
    matchLabels:
      {{- include "estatewise.selectorLabels" (dict "root" . "component" "backend") | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "estatewise.selectorLabels" (dict "root" . "component" "frontend") | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.containerPort }}
    - from:
        - namespaceSelector:
            {{- toYaml .Values.security.networkPolicies.allowIngressNamespaceSelector | nindent 12 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.containerPort }}
    - from:
        - namespaceSelector:
            {{- toYaml .Values.security.networkPolicies.allowMonitoringNamespaceSelector | nindent 12 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.containerPort }}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
---
{{- end }}
{{- if .Values.frontend.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "estatewise.componentName" (dict "root" . "component" "frontend") }}-netpol
  namespace: {{ include "estatewise.namespace" . }}
spec:
  podSelector:
    matchLabels:
      {{- include "estatewise.selectorLabels" (dict "root" . "component" "frontend") | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            {{- toYaml .Values.security.networkPolicies.allowIngressNamespaceSelector | nindent 12 }}
      ports:
        - protocol: TCP
          port: {{ .Values.frontend.containerPort }}
    - ports:
        - protocol: TCP
          port: {{ .Values.frontend.containerPort }}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              {{- include "estatewise.selectorLabels" (dict "root" . "component" "backend") | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.containerPort }}
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "estatewise.fullname" . }}-default-deny
  namespace: {{ include "estatewise.namespace" . }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
{{- end }}
