{{- if .Values.grpc.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "estatewise.componentName" (dict "root" . "component" "grpc") }}
  namespace: {{ include "estatewise.namespace" . }}
  labels:
    {{- include "estatewise.componentLabels" (dict "root" . "component" "grpc") | nindent 4 }}
    {{- with .Values.global.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.grpc.replicaCount }}
  selector:
    matchLabels:
      {{- include "estatewise.selectorLabels" (dict "root" . "component" "grpc") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "estatewise.selectorLabels" (dict "root" . "component" "grpc") | nindent 8 }}
        {{- with .Values.grpc.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if or .Values.grpc.podAnnotations .Values.global.annotations }}
      annotations:
        {{- if .Values.global.annotations }}
        {{- toYaml .Values.global.annotations | nindent 8 }}
        {{- end }}
        {{- if .Values.grpc.podAnnotations }}
        {{- toYaml .Values.grpc.podAnnotations | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "estatewise.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.grpc.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: grpc
          image: {{ include "estatewise.image" (dict "Values" .Values "image" .Values.grpc.image) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.grpc.containerPort }}
          {{- with .Values.grpc.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if and .Values.grpc.probes.readiness .Values.grpc.probes.readiness.enabled }}
          readinessProbe:
            {{- omit .Values.grpc.probes.readiness "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if and .Values.grpc.probes.liveness .Values.grpc.probes.liveness.enabled }}
          livenessProbe:
            {{- omit .Values.grpc.probes.liveness "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.grpc.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.grpc.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.grpc.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.grpc.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.grpc.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.grpc.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
