{{- if .Values.mcp.enabled }}
{{- $annotations := dict -}}
{{- range $k, $v := .Values.global.cloud.service.annotations }}
{{- $_ := set $annotations $k $v -}}
{{- end }}
{{- range $k, $v := .Values.mcp.service.annotations }}
{{- $_ := set $annotations $k $v -}}
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "estatewise.componentName" (dict "root" . "component" "mcp") }}
  namespace: {{ include "estatewise.namespace" . }}
  labels:
    {{- include "estatewise.componentLabels" (dict "root" . "component" "mcp") | nindent 4 }}
  {{- if gt (len $annotations) 0 }}
  annotations:
    {{- toYaml $annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.mcp.service.type }}
  selector:
    {{- include "estatewise.selectorLabels" (dict "root" . "component" "mcp") | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.mcp.service.port }}
      targetPort: http
{{- end }}
